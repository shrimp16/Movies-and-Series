<div class="show-creater-body">
    <div class="show-inputs">
        <p>Title</p>
        <input type="text" id="show-creator-title-input">
        <p>Description</p>
        <textarea name="" id="show-creator-description-input" cols="30" rows="10"></textarea>
        <p>Rate</p>
        <input type="number" min="0" max="10" name="" id="show-creator-rate-input">
        <p>Image</p>
        <button id="show-upload-btn" class="blue-purple-btn">Upload</button>
        <input type="file" name="" id="show-creator-image-input">
    </div>
    <div class="show-preview">
        <h1 id="show-creator-title">Title</h1>
        <h2 id="show-creator-description">Description</h2>
        <p id="show-creator-rate">0/10</p>
        <img src="" alt="Image" id="show-creator-image">
    </div>
</div>
<br>
<button class="blue-purple-btn show-creator-submit">Submit</button>
