<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shows List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1dbb3ca32c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.ico">
</head>

<body>

    <header>

        <div class="logo">
            <img src="./images/logo.png" draggable="false" alt="Logo" class="logo-image">
            <h1>My Shows List</h1>
        </div>

        <div class="search">
            <input type="text" name="" id="">
            <i class="fa-solid fa-magnifying-glass icon"></i>
        </div>

        <div class="user">
            <i class="fa-solid fa-circle-user"></i>
            <a id="auth-btn">Login/Register</a>
        </div>

    </header>

    <div id="body" class="body">
        <div class="profile-header">
            <div class="background">
                <img src="./images/default-banner.png" alt="banner">
            </div>
            <div class="profile-picture">
                <img src="./images/default-user-image.png" alt="profile pic">
            </div>
            <div class="user-info">
                <h1>Lorem</h1>
                <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste a officiis ipsum nesciunt explicabo rem?</h2>
            </div>
        </div>
        <div class="profile-body">
        
        </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>

</body>

</html>
