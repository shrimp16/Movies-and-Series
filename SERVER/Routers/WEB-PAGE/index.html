<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shows List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1dbb3ca32c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.ico">
</head>

<body>

    <header>

        <div class="logo">
            <img src="./images/logo.png" draggable="false" alt="Logo" class="logo-image">
            <h1>My Shows List</h1>
        </div>

        <div class="search">
            <input type="text" name="" id="">
            <i class="fa-solid fa-magnifying-glass icon"></i>
        </div>

        <div class="user">
            <i class="fa-solid fa-circle-user"></i>
            <a>Login/Register</a>
        </div>

    </header>

    <div id="body" class="body">
        <div class="login-body">
            <h1 class="login-title">Login</h1>
            <div>
                <i class="fa-solid fa-user"> Username or E-mail</i>
                <input type="text">
            </div>
            <div>
                <i class="fa-solid fa-key"> Password</i>
                <input type="password">
            </div>
            <a href="">Forgot password?</a>
            <p>No account? <a href="">Register</a></p>
            <button class="login-button">Login</button>
        </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>

</body>

</html>
